<template name="verifyAdvocate">
  <div class="verification-form">  
    {{#contentFor "subnav"}}
      <div class="row">
        <div class="col s12 m12 l12">
          <h5 class="center-align">Verify</h5>
        </div>
      </div>
    {{/contentFor}} 
    <div class="row">
      <div class="custom-container">
        <form>
          {{> sAlert}}
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="phonecode"  maxlength="4" placeholder="code" required>
            </div>
          </div>


        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="zipcode" placeholder="Zipcode" required>
          </div>  
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="date" name="birthDate" id="birthDate" placeholder="Date of Birth" required>
          </div>  
        </div> 

       <div class="row">
        <div class="input-field col s6">         
           <div class="search-holder "> 
                <input type="text" id="geomaping" placeholder="Address" required/>
              </div>         
        </div>
      </div>      
      <div class="row">
        <div class="input-field col s6"> 
          <label>Gender</label>        
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6"> 
            <p>
              <input name="gender" type="radio" id="male" value="male" required/>
              <label for="male">Male</label>
            </p>
            <p>
              <input name="gender" type="radio" id="female" value="female" />
              <label for="female">Female</label>
            </p>      
        </div>
      </div>    

          <div class="row">
            <div class="input-field col s6">    
              <input type="submit" id="submitForm" class="waves-effect blue-btn waves-light btn" value="Verify">
            </div>
          </div>    
        </form>
      </div>
    </div>
  </div>
</template>
