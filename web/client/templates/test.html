<template name="test">
  {{#contentFor "subnav"}}
    <div class="row">
      <div class="col s12 m2 l2">  
        <a href="{{pathFor route='articles'}}" class="back-btn left fa fa-chevron-left"> Back</a>
      </div>
      <div class="col s12 m8 l8">
        {{#if isInRole 'doctor'}} 
          <h5 class="center-align name">Dr. {{currentUser.profile.firstName}} {{currentUser.profile.lastName}} </h5>
        {{else}}
          <h5 class="center-align name">{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</h5>
        {{/if}}  
      </div>
      <div class="col s12 m2 l2">
        <a href="{{pathFor 'editProfile'}}" class="org-color right edite-btn">Edit Profile</a>
      </div>
    </div>
  {{/contentFor}}
<div class="custom-container">
  {{#if onWeb}}
    <camera id='myVid' data-app-id='a-bf344ab0-4b03-0133-0e9f-22000b8b3aed'></camera>
  {{else}}
    <button type='submit' class="btn btn-primary record-video">Record Video</button>
  {{/if}}
  <button class="testVid">Get Post</button>
  <div class="form-holder">  
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <div class="row">
          <div class="col-md-12">

          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
