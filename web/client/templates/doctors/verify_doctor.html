<template name="verifyDoctor">
  {{#contentFor "subnav"}}
    <div class="row">
      <div class="col s12 m12 l12">
        <h5 class="center-align">Verify</h5>
      </div>
    </div>
  {{/contentFor}}  
  <div class="row">
    <div class="custom-container">
    <form name="doctor-verification" id="doctor-verification" >
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="zipcode" placeholder="Zipcode" required>
          </div>  
        </div> 
        <div class="row">
          <div class="input-field col s6">
            <input type="date" name="birthDate" id="birthDate" placeholder="Date of Birth" required>
          </div>  
        </div>


       <div class="row">
        <div class="input-field col s6">         
           <div class="search-holder "> 
                <input type="text" id="geomap" placeholder="Address" required/>
              </div>         
        </div>
      </div>  

      <div class="row">
        <div class="input-field col s6"> 
          <input type="submit" class="waves-effect blue-btn waves-light btn" value="Verify">
        </div>
      </div> 


    </form>
    </div>
  </div>
</template>
