<template name="settings">
  {{#contentFor "subnav"}}
    <div class="row">
      <div class="col s12 m2 l2">  
        <a href="{{pathFor route='articles'}}" class="back-btn left fa fa-chevron-left"> Back</a>
      </div>
      <div class="col s12 m8 l8">
        <h5 class="center-align">Settings</h5>
      </div>
    </div>
  {{/contentFor}}
  <div class="custom-container">
    <div class="row">
      <div class="col-md-12">
        <div class="shadow-box z-depth-1 profile-edit">
          <form class="settings-form" id="settings-form">
            <div class="prof-con">
              <div class="row">
                <div class="input-field col s12">
                  <input id="first_name" type="text" value="{{userName}}" class="validate">
                  <label for="first_name" class="active">Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" value="{{userEmail}}" class="validate">
                  <label for="email" class="active">Email</label>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="prof-con">
              <div class="row">
                <div class="input-field col s6">
                  <input id="resetPasswordPassword" type="password" class="validate">
                  <label for="resetPasswordPassword">Old Password</label>
                </div>
                <div class="input-field col s6">
                  <input id="resetPasswordPasswordConfirm" type="password" class="validate">
                  <label for="resetPasswordPasswordConfirm">New Password</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <input type="submit" class="org-color right reset-pass" value="RESET PASSWORD">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>      
  </div>
</template>
