<template name="advocatesListing">
  {{#contentFor "subnav"}}
    <div class="row">
    <div class="col s12 m2 l2">  
      <a href="{{pathFor route='articles'}}" class="back-btn left fa fa-chevron-left"> Back</a>
    </div>
    <div class="col s12 m8 l8">
      <h5 class="center-align">Advocates</h5>
    </div>
    <div class="col s12 m2 l2">
    </div>
  </div>
  {{/contentFor}}
  <div class="custom-container"> 
    <div class="row">
      <div class="col-md-12">
        <div class="doctors-listing">
          <div class="prof-con">
            <div class="row">
                {{#each advocateUsers}}
                    <div class="doc-detail col s12 m6 l3">
                      <div class="shadow-box z-depth-1">
                        <img src="{{getImage profile.picture}}" alt="{{title}}">
                        <div class="prof-data">
                          <div class="name">
                            <h5>{{profile.firstName}}</h5>
                          </div>
                          <div class="switch circle-{{_id}}">
                            <label class="{{isActive _id}}">
                              1st Circle
                              <input type="checkbox" id="{{_id}}" {{isChecked _id}}>
                              <span class="lever"></span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>  
                {{/each}}
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div> 
</template>
