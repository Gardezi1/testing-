<template name="articleNew">
  {{#autoForm collection="Posts" id="insertPostForm" type="insert" omitFields="providerId, createdAt, updatedAt"}}
    <div class="custom-container">
      <div class="form-holder">
        <div class="row">
          <div class="col-md-12">
            <div class="shadow-box z-depth-1">
              {{# if fileId}}
                <div class="form-group center">
                  <span><img src="{{file_S3_url}}"></span>
                </div>
              {{ else }}
                <div class="upload-btn-holder">
                  <div class="fileUpload">
                    <div class="form-group mdi-content-add">
                    {{> afQuickField name="fileId"}}
                    </div>
                  </div>
                </div>
              {{/if}}
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='title'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='source'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='url'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        {{> afQuickField name='articleTopic'}}

                        <!-- {{> afQuickField name='articleType' label-class="active" options="allowed"}} -->
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='articleType'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='articleCategory'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='postTo'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='body'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='comment'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <button type="submit" class="waves-effect waves-light btn right post-btn">Post To Advocates</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/autoForm}}
</template>
