<template name="articleEdit">
  {{#contentFor "subnav"}}
    <h5 class="center-align">Edit Post</h5>
  {{/contentFor}}

  {{#autoForm collection="Posts" id="updatePostForm" type="update" doc=this omitFields="authorId, createdAt, updatedAt"}}
    <div class="custom-container">
      <div class="form-holder">
        <div class="row">
          <div class="col-md-12">
            <div class="shadow-box z-depth-1">
              {{# if fileId}}
                <div class="form-group center">
                  <!-- <img src="{{file_S3_url}}"> -->
                  {{> afQuickField name="fileId"}}
                </div>
              {{ else }}
                <div class="upload-btn-holder">
                  <div class="fileUpload btn ">
                    <!-- <span class="mdi-content-add">Add Photo</span> -->
                    {{> afQuickField name="fileId"}}
                  </div>
                </div>
              {{/if}}
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='title' label-class="active"}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='source'  label-class="active"}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='url'  label-class="active"}}
                    </div>
                  </div>
                  <div class="row topic-list">
                    <div class="input-field col s12" id="articleTopic">
                      {{> afQuickField name='articleTopic'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <div class="select-wrapper" id="articleType" >
                        {{> afQuickField name='articleType'  label-class="active"}}
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12" id="articleCategory">
                      <!-- {{setRadioButton 'articleCategory' articleCategory}} -->
                      {{> afQuickField name='articleCategory'  label-class="active"}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12" id="postTo">
                      {{> afQuickField name='postTo'  label-class="active"}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='body' label-class="active"}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='comment' label-class="active"}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <button type="submit" class="waves-effect waves-light btn right post-btn">Post To Advocates</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/autoForm}}
</template>
