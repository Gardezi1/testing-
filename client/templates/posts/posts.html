<template name="posts">
  <h1>Add Post</h1>
  {{# if imagePath}}
    
    <div class="form-group">
      <img src="{{imagePath.secure_url}}">
    </div>
  {{ else }}  
    <label class="control-label">Add a photo</label>
    <div class="form-group">

      <input type="file" class="file_bag">
      <button class="upload">Upload</button>
      {{#each files}}
        <p>{{percent_uploaded}}</p>
      {{/each}}
    </div>
  {{ /if }}
  {{> quickForm collection="Posts" id="insertPostForm" type="insert"}}

  <ul>
    {{#each posts}} 
      <li><a href="{{pathFor 'post.show'}}">{{title}}</a> - {{source}}</li>
    {{/each}}
  </ul>
</template>
