<template name="articleList">
  
    <div class="container">
    <div class="row">
      {{#contentFor "subnav"}}
      <div class="col s12">
        <div class="sub-head">
          <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#what">What</a></li>
            <li class="tab col s3"><a href="#how">How</a></li>
            <li class="tab col s3"><a href="#where">Where</a></li>
            <li class="tab col s3"><a href="#more">More</a></li>
          </ul>
        </div>
      </div>
      {{/contentFor}}
      <div id="what" class="col s12">
        {{#each getArticlesByCategory 'what'}}
          <div class="custom-container">
            <div class="form-holder">
              <div class="row">
                <div class="col-md-12">
                  <div class="shadow-box z-depth-1">
                      <div class="panel panel-default">
                        <div class="panel-body custom-panel-body">
                          <h4><a href="{{pathFor 'articleView' id=_id }}">{{title}}</a></h4>
                          <div class="row">
                            <div class="col s5">
                              <img src="{{file_S3}}">
                            </div>
                            <div class="col s7">
                              <ul>
                                {{#each articleTopic}}
                                  <li><b>{{this}}</b></li>
                                {{/each}}
                              </ul>
                              <b>{{articleCategory}}</b>
                              <b>{{articleType}}</b>
                              <p><b></b> {{body}} </p>
                            </div>
                          </div>
                          {{#if checkIfAuthor authorId}}
                            <ul class="center">
                              {{> quickRemoveButton collection="Posts" _id=this._id beforeRemove=beforeRemove class="btn btn-danger"}}
                              <a href="{{pathFor 'articleEdit' id=_id }}" class="btn btn-danger">Edit</a>
                            </ul>
                          {{/if}}
                        </div>
                      </div>
                    <div class="doctor-post clearfix">
                      <div class="doc-name">
                        Dr. {{getAuthorName authorId }}<!--  <span>depression</span> -->
                      </div>
                      <div class="reply">
                        <a href="#"><i class="fa fa-share"></i></a>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        {{/each}}
