<template name="show">
  {{#each posts}}
    <div class="custom-container">
      <div class="form-holder">
        <div class="row">
          <div class="col-md-12">
            <div class="shadow-box z-depth-1">
                <div class="panel panel-default">
                  <div class="panel-body custom-panel-body">
                    <h4><a href="{{pathFor 'articleView' id=_id }}">{{title}}</a></h4>
                    <div class="row">
                      <div class="col s5">
                        <img src="{{file_S3}}">
                      </div>
                      <div class="col s7">
                        <b>{{articleType}}</b>
                        <p><b></b> {{body}} </p>
                      </div>
                    </div>
                    <ul class="center">
                      {{> quickRemoveButton collection="Posts" _id=this._id beforeRemove=beforeRemove class="btn btn-danger"}}
                      <a href="{{pathFor 'articleEdit' id=_id }}" class="btn btn-danger">Edit</a>
                    </ul>
                  </div>
                </div>
              <div class="doctor-post clearfix">
                <div class="doc-name">
                  {{currentUser.profile.name}}<!--  <span>depression</span> -->
                </div>
                <div class="reply">
                  <a href="#"><i class="fa fa-share"></i></a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  {{/each}}
</template>
