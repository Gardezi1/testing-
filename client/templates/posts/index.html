<template name="articleList">  
  <div class="container">
    <div class="row">
      {{#contentFor "subnav"}}
      <ul class="tabs bottom-p0">
        <li class="tab"><a class="active" href="#what">What</a></li>
        <li class="tab"><a href="#how">How</a></li>
        <li class="tab"><a href="#where">Where</a></li>
        <li class="tab"><a href="#more">More</a></li>
      </ul>
      {{/contentFor}}
      <div id="what" class="col s12">
        {{#each getArticlesByCategory 'what'}}
          <div class="custom-container">
            <div class="form-holder">
              <div class="row">
                <div class="col-md-12">
                  <div class="shadow-box z-depth-1">
                      <div class="panel panel-default">
                        <div class="panel-body custom-panel-body">
                          <h4><a href="{{pathFor 'articleView' id=_id }}">{{title}}</a></h4>
                          <div class="row">
                            <div class="col s5">
                              <img src="{{file_S3}}">
                            </div>
                            <div class="col s7">
                              <!-- <ul>
                                {{#each articleTopic}}
                                  <li><b>{{getArticleName this}}</b></li>
                                {{/each}}
                              </ul> -->
                              <a href="{{url}}"><b>{{source}}</b></a>
                              <p> {{body}} </p>
                            </div>
                          </div>
<!--                           {{#if checkIfAuthor authorId}}
                            <ul class="center">
                              {{> quickRemoveButton collection="Posts" _id=this._id beforeRemove=beforeRemove class="btn btn-danger"}}
                              <a href="{{pathFor 'articleEdit' id=_id }}" class="btn btn-danger">Edit</a>
                            </ul>
                          {{/if}} -->
                        </div>
                      </div>
                    <div class="doctor-post clearfix">
                      <div class="doc-name">
                        Dr. {{getAuthorName authorId }} 
                        <span>
                          {{#each articleTopic}}
                            <b>{{getArticleName this}}</b>
                          {{/each}}
                        </span>
                      </div>
                      {{#if isInRole 'doctor'}}
                        <div class="reply">
                          <a href="{{pathFor 'rePost' id=_id }}"><i class="fa fa-share" id="{{_id}}"></i></a>
                        </div>
                      {{/if}}  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
