<template name="post">
  <h1>Edit Post</h1> 
<!--   <input type="file" class="file_bag">
  <button class="upload">Upload</button>
  <img src="">
  {{> quickForm collection="Posts" id="updatePostForm" type="update" doc=this}} -->
  {{#autoForm collection="Posts" id="updatePostForm" type="update" doc=this}}
    <div class="custom-container">
      <div class="form-holder">
        <div class="row">
          <div class="col-md-12">
            <div class="shadow-box z-depth-1">
              {{# if imagePath}}   
                <div class="form-group center">
                  <img src="{{imagePath.secure_url}}">
                </div>
              {{ else }}
                <div class="upload-btn-holder">
                  <div class="fileUpload btn ">
                    <span class="mdi-content-add">Add Photo</span>
                    <input type="file" class="upload file_bag" />
                    {{#each files}}
                      <p>{{percent_uploaded}}</p>
                    {{/each}}
                  </div>
                </div>
              {{/if}}  
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='title'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='source'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='url'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <div class="select-wrapper">
                        {{> afQuickField name='articleType'}}
                      </div> 
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='postTo'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='body'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      {{> afQuickField name='comment'}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <button type="submit" class="waves-effect waves-light btn right post-btn">Post To Advocates</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/autoForm}}
</template>
