<template name="topicsView">
  {{#contentFor "subnav"}}
    <div class="row">
      <div class="col s12 m2 l2">  
        <a href="{{pathFor route='articles'}}" class="back-btn left fa fa-chevron-left"> Back</a>
      </div>
      <div class="col s12 m8 l8">
        <h5 class="center-align">Manage my Topics</h5>
      </div>
      <div class="col s12 m2 l2">
      </div>
    </div>
  {{/contentFor}}
  <div class="custom-container">
  <div class="form-holder">  
    <div class="row center-align">
      <div class="row topics-holder">
        {{#each getMyTopics}}
        <div class="col s12 m6 l6 topicsCollection" id="{{topicsCollectionId}}">
          <div class="myTopics" id="{{this}}">
            <input type="checkbox" id="{{this}}" {{isChecked this}}/>
            <label for="{{this}}"></label>
            <div>{{getName this}}</div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
</template>
