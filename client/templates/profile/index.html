<template name="profileView">
  {{#contentFor "subnav"}}
    <div class="row">
      <div class="col s12 m2 l2">  
        <a href="{{pathFor route='articles'}}" class="back-btn left fa fa-chevron-left"> Back</a>
      </div>
      <div class="col s12 m8 l8">
        {{#if isInRole 'doctor'}} 
          <h5 class="center-align name">Dr. {{currentUser.profile.firstName}} {{currentUser.profile.lastName}} </h5>
        {{else}}
          <h5 class="center-align name">{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</h5>
        {{/if}}  
      </div>
      <div class="col s12 m2 l2">
        <a href="{{pathFor 'editProfile'}}" class="org-color right edite-btn">Edit Profile</a>
      </div>
    </div>
  {{/contentFor}}
<div class="custom-container">
  <div class="form-holder">  
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <div class="row">
          <div class="col-md-12">
            <div class="shadow-box z-depth-1 profile-edit">
              {{#if ifDoctor}}
                {{#if getImage}}
                  <div class="img" style="background: url('{{getImage picture}}') no-repeat;" alt="{{title}}"></div>
                  <!-- <img src="{{getImage picture}}" alt="{{title}}" class=""> -->
                {{else}}
                  <div class="img" style="background: url('/imgs/user.jpg') no-repeat;" alt="{{title}}"></div>
                {{/if}}    
                <div class="prof-con">
                  <div class="profile-name">
                    <h5 class="name">Dr. {{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</h5>
                    <h6>{{currentUser.profile.speciality}}</h6>
                  </div>
                  <div class="profile-detail">
                    <ul class="clearfix">
                      <li><i class="fa fa-envelope-o"></i> {{currentUser.emails.[0].address}}</li>
                      <li><i class="fa fa-phone"></i> {{currentUser.profile.phone}}</li>
                      <li><i class="fa fa-thumb-tack"></i> {{currentUser.profile.city}}
                        {{#if currentUser.profile.state}}
                          , {{currentUser.profile.state}}
                        {{/if}}
                        </li>
                    </ul>
                  </div>
                  <div class="prof-bio">
                    <p>{{currentUser.profile.bio}}</p>
                  </div>
                </div>
              {{else}}
                {{#if getImage}}
                  <div class="img" style="background: url('{{getImage picture}}') no-repeat;" alt="{{title}}"></div>

                  <!-- <img src="{{getImage picture}}" alt="{{title}}" class=""> -->
                {{else}}
                  <div class="img" style="background: url('/imgs/user.jpg') no-repeat;" alt="{{title}}"></div>
                  
                    <!-- <img src="/imgs/user.jpg" alt="{{title}}" class=""> -->
                {{/if}} 
                <div class="prof-con">
                  <div class="profile-name">
                    <h5 class="name">{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</h5>
                  </div>
                </div>
              {{/if}}  
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
