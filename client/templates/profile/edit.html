<template name="editProfile">

{{#autoForm collection='Meteor.users' doc=currentUser type='update' id='editProfile' omitFields="_id, profile.type, profile.code_verified,profile.dob, roles, services, profile.following"}}
<div class="custom-container">
  <div class="form-holder">  
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <div class="row">
            <div class="col-md-12">
              <div class="shadow-box z-depth-1">
                <div class="row">
                  <div class="col s12 profile-edit">
                    <div class="img-rel">
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='profile.picture'}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='profile.name'}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='profile.speciality'}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='emails'}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='profile.phone'}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='profile.addressOne'}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='profile.addressTwo'}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='profile.city'}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='profile.state' options="allowed" label-class="active"}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='profile.zipcode'}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s12">
                          {{> afQuickField name='profile.bio'}}
                        </div>
                      </div>
                      <button type='submit' class="btn btn-primary">Save profile</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{/autoForm}}

</template>
