<template name="doctorView">
  {{#contentFor "subnav"}}
    <a href="{{pathFor route='doctorsListing'}}" class="back-btn left fa fa-chevron-left">Back</a>
    <div class="col s12 m8 l8">
      <h5 class="center-align">Dr. {{profile.name}} </h5>
    </div>
    {{#if checkIfFollowing _id}}
    <div class="col s12 m8 l2">
     <div class="edit-profile right start-unfollow" id="{{_id}}"><a href="">UNFOLLOW</a></div>
    </div> 
    {{else}}
      <div class="col s12 m8 l2">
        <div class="edit-profile right start-follow" id="{{_id}}"><a href="" class="org-color">FOLLOW</a></div>
      </div>
    {{/if}} 
  {{/contentFor}}
<div class="custom-container">
  <div class="form-holder">  
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <div class="row">
          <div class="col-md-12">
            <div class="shadow-box z-depth-1 profile-edit">
              <img src="{{getImage profile.picture}}" alt="{{title}}" class="">
              <div class="prof-con">
                <div class="profile-name">
                  <h5>Dr. {{profile.name}}</h5>
                  <h6>{{profile.speciality}}</h6>
                </div>
                <div class="profile-detail">
                  <ul class="clearfix">
                    <li><i class="fa fa-envelope-o"></i> {{emails.[0].address}}</li>
                    <li><i class="fa fa-phone"></i> {{profile.phone}}</li>
                    <li><i class="fa fa-thumb-tack"></i> {{profile.addressOne}}, {{profile.addressTwo}}</li>
                  </ul>
                </div>
                <div class="prof-bio">
                  <p>{{profile.bio}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
