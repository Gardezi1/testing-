<template name="notifications">
  {{#contentFor "subnav"}}
  <div class="row">
    <div class="col s12 m2 l2">  
      <a href="{{pathFor route='articles'}}" class="back-btn left fa fa-chevron-left"> Back</a>
    </div>
    <div class="col s12 m8 l8">
      <h5 class="center-align">Notifications</h5>
    </div>
    <div class="col s12 m2 l2">
    </div>
  </div>
  {{/contentFor}}
  <div class="custom-container"> 
    <div class="row">
      <div class="col-md-12">
        {{#each notifications}}
          <div class="shadow-box z-depth-1 notification">
            <div class="clearfix {{ifRead read}}">
              <img src="{{getImage followerId}}" alt="">
              <div class="text">
                <div class="name">{{getName followerId}}</div>
                  {{#if startedFollowing}}
                    Has started following you.
                  {{else}}
                    unfollowed you.
                  {{/if}}
              </div>
            </div>
          </div>
        {{/each}}    
      </div>
    </div>
  </div>      
</template>
