<template name="home">
    {{#contentFor "subnav"}}
      <h1 class="valign">MEDCircle!</h1>
    {{/contentFor}}
    <div class="valign-wrapper">
      <div class="sign-holder">
        <div class="tabs-holder">
          <div class="container sign-in-tabs">
            <div class="row">
              <div class="col s12">
                <ul class="tabs">
                  <li class="tab col s3"><a class="active" href="#test1">Advocates</a></li>
                  <li class="tab col s3"><a href="#test2">Doctors</a></li>
                </ul>
              </div>
              <div id="test1" class="col s12">
                <div class="tabs-inner">
                  <h5 class="center-align">Advocates Sign In</h5>
                  <hr>
                  <form class="sign-in-form">
                    <div class="row">
                     <div class="input-field col s12">
                       <input id="email" type="email">
                       <label for="email" data-error="wrong" data-success="right">Email</label>
                     </div>
                     <div class="input-field col s12">
                       <input id="password" type="password">
                       <label for="email" data-success="right">Password</label>
                     </div>
                     <div class="col s12">
                       <a href="#" class="f-pass-link">Forgot Password ?</a>
                     </div>
                     <div class="input-field col s12">
                       <a class="waves-effect waves-light btn">Sign In</a>
                     </div>
                     <div class="col s12">
                       <a href="#" class="sign-bottom">Don't have an account? <span>Sign Up</span></a>
                     </div>
                   </div>
                  </form>
                </div>
              </div>
              <div id="test2" class="col s12">
                <div class="tabs-inner">
                  <h5 class="center-align">Doctors Sign In</h5>
                  <hr>
                  <form class="sign-in-form">
                    <div class="row">
                     <div class="input-field col s12">
                       <input id="email" type="email">
                       <label for="email" data-error="wrong" data-success="right">Email</label>
                     </div>
                     <div class="input-field col s12">
                       <input id="password" type="password">
                       <label for="email" data-success="right">Password</label>
                     </div>
                     <div class="col s12">
                       <a href="#" class="f-pass-link">Forgot Password ?</a>
                     </div>
                     <div class="input-field col s12">
                       <a class="waves-effect waves-light btn">Sign In</a>
                     </div>
                     <div class="col s12">
                       <a href="#" class="sign-bottom">Don't have an account? <span>Request to Join</span></a>
                     </div>
                   </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
