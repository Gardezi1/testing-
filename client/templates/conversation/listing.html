<template name="conversationListing">
  {{#contentFor "subnav"}}
  <div class="row">
    <div class="col s12 m2 l2">  
      <a href="{{pathFor route='articles'}}" class="back-btn left fa fa-chevron-left"> Back</a>
    </div>
    <div class="col s12 m8 l8">
      <h5 class="center-align">View Conversation</h5>
    </div>
    <div class="col s12 m2 l2">
    </div>
  </div>
  {{/contentFor}}
  <div class="custom-container"> 
    <div class="row">
      <div class="col-md-12">
        {{#each getMessages}}
          <div class="shadow-box z-depth-1">
            <div class="row">
              {{getSenderName from}}
              <div class="col s12 myConversation" id="{{from}}">
                <a href="{{pathFor 'conversationView' id=from }}">{{body}}</a>
              </div>
            </div>
          </div>  
        {{/each}} 
      </div>
    </div>
  </div>      
</template>
