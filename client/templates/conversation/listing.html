<template name="conversationListing">
  {{#contentFor "subnav"}}
  <div class="row">
    <div class="col s12 m2 l2">  
      <a href="{{pathFor route='articles'}}" class="back-btn left fa fa-chevron-left"> Back</a>
    </div>
    <div class="col s12 m8 l8">
      <h5 class="center-align">View Conversations</h5>
    </div>
    {{#if isInRole 'admin , doctor'}} 
      <div class="col s12 m2 l2">
        <a href="{{pathFor route='startConversation'}}" class="org-color right edite-btn"> New Conversation</a>
      </div>
    {{/if}}  
  </div>
  {{/contentFor}}
  <div class="custom-container"> 
    <div class="row">
      <div class="col-md-12">
        <div class="shadow-box z-depth-1">
          <div class="header grey">
            All Messages
          </div>
          {{#each getMessages}}
            <div class="messages {{ifMyMessage from}}">
              {{# if recipient to}}
                <a href="{{pathFor 'conversationView' id=from }}">
                  <div class="clearfix">
                    <div class="col s2">
                      <img src="{{gteUserImage from}}" alt="">    
                    </div>
                    <div class="col s10">
                      <div class="clearfix header">
                        <div class="left">{{getSenderName from}}</div> 
                        <div class="right">5/03/15</div>
                      </div>
                      <div class="my-conversation" id="{{to}}">
                        {{body}}
                      </div>
                    </div>
                  </div>
                </a>
              {{else}}
                <a href="{{pathFor 'conversationView' id=to }}">    
                  <div class="clearfix">
                    <div class="col s2">
                      <img src="{{gteUserImage from}}" alt="">    
                    </div>
                    <div class="col s10">
                      <div class="clearfix header">
                        <div class="left">{{getSenderName from}}</div> 
                        <div class="right">5/03/15</div>
                      </div>
                      <div class="my-conversation" id="{{to}}">
                        {{body}}
                      </div>
                    </div>
                  </div>
                </a>
              {{/if}}  
            </div>
          {{/each}}    
          <div class="messages">
            <a href="#" class="edite-btn org-color">view more</a>
          </div>  
        </div>   
      </div>
    </div>
  </div>      
</template>
