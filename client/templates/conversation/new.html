<template name="startConversation">
  {{#contentFor "subnav"}}
    <div class="row">
      <div class="col s12 m2 l2">  
        <a href="{{pathFor route='articles'}}" class="back-btn left fa fa-chevron-left"> Back</a>
      </div>
      <div class="col s12 m8 l8">
        <h5 class="center-align">New Conversation</h5>
      </div>
      <div class="col s12 m2 l2">
      </div>
    </div>
  {{/contentFor}}
  <div class="custom-container"> 
    <div class="row">
      <div class="col-md-12">
        <div class="shadow-box z-depth-1">
          <div class="input-field col s12 auto-name">
            <!-- <input id="dvocate_name" type="text" class="validate"> -->
            {{> inputAutocomplete settings=settings id="advocate_name" class="advocate_name"}}
            <label for="advocate_name">Enter Member</label>
          </div>
          <div class="input-field col s12">
            <textarea id="advo_message" class="materialize-textarea" rows="60"></textarea>
            <label for="advo_message">Enter Message</label>
          </div>
          <div class="send_message row">
            <div class="col s12">
              <a id="send_message_to_advo" class="waves-light btn right org-bg">Send</a>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>      
</template>

<template name="userPill">
    {{#if getImage profile.picture}}

      <span class="label">
        <div class="img" style="background: url('{{getImage profile.picture}}') no-repeat; background-size: cover !important; background-position: center !important; height: 40px; width: 40px; display: inline-block; vertical-align: middle; margin-right: 10px;" alt="{{title}}"></div><!-- <img width="40" height="40" src="{{getImage profile.picture}}"> -->{{profile.firstName}} {{profile.lastName}}</span>
    {{else}}
      <span class="label">
        <div class="img" style="background: url('/imgs/user.jpg') no-repeat; background-size: cover !important; background-position: center !important; height: 40px; width: 40px; display: inline-block; vertical-align: middle; margin-right: 10px;" alt="{{title}}"></div><!-- <img width="40" height="40" src="/imgs/user.jpg"> -->{{profile.firstName}} {{profile.lastName}}</span>
    {{/if}}
</template>
