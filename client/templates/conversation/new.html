<template name="startConversation">
  {{#contentFor "subnav"}}
    <h5>New Conversation</h5>
  {{/contentFor}}
  <div class="custom-container"> 
    <div class="row">
      <div class="col-md-12">
        <div class="shadow-box z-depth-1">
          <div class="input-field col s12">
            <!-- <input id="dvocate_name" type="text" class="validate"> -->
            {{> inputAutocomplete settings=settings id="advocate_name" class="advocate_name"}}
            <label for="advocate_name">Enter Advocate</label>
          </div>
          <div class="input-field col s12">
            <textarea id="advo_message" class="materialize-textarea" rows="60"></textarea>
            <label for="advo_message">Enter Message</label>
          </div>
          <div class="send_message row">
            <div class="col s12">
              <a id="send_message_to_advo" class="waves-effect waves-light btn right org-bg">Send</a>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>      
</template>

<template name="userPill">
    <span class="label">{{profile.name}}</span>
</template>
